<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <p>{{ num }}</p>
        <div v-text="msg"></div>
        <input v-model="num">
    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        const vue = new Vue({
            data:{
                msg:'msg~~~',
                num:10
            },
            el:'app'
        })
        vue.num ++
        console.log(vue)
    </script>
</body>
</html>
